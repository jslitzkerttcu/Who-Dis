<div class="bg-white rounded-lg shadow p-4 space-y-4">
    <!-- Cache Statistics -->
    <h3 class="text-base font-medium text-gray-600 mb-4">Cache Statistics Overview</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Search Cache Stats -->
        <div class="bg-gray-50 rounded-lg p-4">
            <h4 class="text-sm font-medium text-gray-700 mb-2 flex items-center">
                <i class="fas fa-search mr-2 text-blue-500"></i>
                Search Cache
            </h4>
            <div hx-get="{{ url_for('admin.search_cache_stats_html') }}"
                 hx-trigger="load, every 60s"
                 hx-swap="innerHTML">
                <div class="text-center py-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-500 mx-auto"></div>
                </div>
            </div>
        </div>
        
        <!-- Genesys Cache Stats -->
        <div class="bg-gray-50 rounded-lg p-4">
            <h4 class="text-sm font-medium text-gray-700 mb-2 flex items-center">
                <i class="fas fa-headset mr-2 text-orange-500"></i>
                Genesys Cache
            </h4>
            <div hx-get="{{ url_for('admin.genesys_cache_stats_html') }}"
                 hx-trigger="load, every 60s"
                 hx-swap="innerHTML">
                <div class="text-center py-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-orange-500 mx-auto"></div>
                </div>
            </div>
        </div>
        
        <!-- Employee Profiles Stats -->
        <div class="bg-green-50 rounded-lg p-4 border-2 border-green-200">
            <h4 class="text-sm font-medium text-gray-700 mb-2 flex items-center">
                <i class="fas fa-id-card mr-2 text-ttcu-green"></i>
                Employee Profiles
                <span class="ml-2 text-xs text-green-700 bg-green-200 px-2 py-1 rounded">New</span>
            </h4>
            <div hx-get="{{ url_for('admin.api_employee_profiles_stats') }}"
                 hx-trigger="load, every 60s"
                 hx-swap="innerHTML">
                <div class="text-center py-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-green-500 mx-auto"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Cache Performance Metrics -->
    <div class="border-t pt-4">
        <h3 class="text-base font-medium text-gray-600 mb-4 flex items-center">
            <i class="fas fa-tachometer-alt mr-2 text-purple-500"></i>
            Overall System Performance
        </h3>
        <div hx-get="{{ url_for('admin.cache_performance_metrics') }}"
             hx-trigger="load, every 60s"
             hx-swap="innerHTML">
            <div class="text-center py-4">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-purple-500 mx-auto"></div>
                <p class="text-xs text-gray-500 mt-2">Loading metrics...</p>
            </div>
        </div>
    </div>
</div>
